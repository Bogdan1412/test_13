<body>
	<h2>Пусть x0=1,xi=xi-1+2i,где i=1,2,... Определить . Решить с использованием рекурсивных и нерекурсивных алгоритмов</h2>
	<script>
		// Solution using recursive algorithm
		function recursiveSum(x) {
			if (x === 0) return 1
			else return recursiveSum(x - 1) + 2 * x
		}
		console.log(recursiveSum(7));

		// Not using recursing
		function notRecursiveSum(x) {
			let sum = 1
			for (let i = 1; i <= x; i++) {
				sum += 2 * i
			}
			return sum
		}
		console.log(notRecursiveSum(7))
	</script>
</body>
